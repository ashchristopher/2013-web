{% extends "proposals/base.html" %}

{% load bootstrap_tags %}
{% load markitup_tags %}

{% block head_title %}Editing {{ proposal.title }}{% endblock %}

{% block body %}
  <div class="pull-right">
    <a href="{% url proposal_speaker_manage proposal.pk %}" class="btn">Manage speakers</a>
  </div>
  <h3>Edit: {{ proposal.title }}</h3>


  <form method="POST" action="" enctype="multipart/form-data">
    {% csrf_token %}
    <fieldset>
      {{ form|as_bootstrap }}
    </fieldset>
    <div class="form-actions">
      <input class="btn btn-primary" type="submit" value="Save" />
      <a class="btn" href="{% url proposal_detail proposal.pk %}">Cancel</a>
    </div>
  </form>
{% endblock %}
